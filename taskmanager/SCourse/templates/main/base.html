{% load static %}
<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'SCourse/css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'SCourse/images/main.ico' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
    <tr><td valign=top>
        {% block mainmenu %}
        <div class="header">
            <ul id="mainmenu" class="mainmenu">
                <li class="logo"><a href="{%%}"><div class="logo"></div></a></li>
                {% for m in Base %}
                {% if not forloop.last %}
                <li><a href="#">{{m.title}}</a></li>
                {% else %}
                <li class="last"><a href="#">{{m.title}}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
            <div class="clear"></div>
        </div>
        {% endblock mainmenu %}
    {% block content %}
    {% endblock content %}
</body>
</html>
